<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Оффлайн горим</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, sans-serif;
        background: #0b1220;
        color: #e5e7eb;
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        background: #0f172a;
        border: 1px solid #1f2a44;
        border-radius: 16px;
        padding: 24px;
        max-width: 520px;
        text-align: center;
      }
      .title {
        font-size: 20px;
        margin: 0 0 8px;
      }
      .muted {
        opacity: 0.8;
      }
      .btn {
        margin-top: 16px;
        padding: 10px 14px;
        border-radius: 9999px;
        border: 1px solid #334155;
        background: #0ea5e9;
        color: #0b1220;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1 class="title">Та оффлайн горимд байна</h1>
        <p class="muted">
          Интернэтгүй үед өмнө нь нээж байсан хуудсууд болон өгөгдлүүд кэшт
          хадгалагдсан байна. Интернэт холбогдоход таны хийсэн өөрчлөлтүүд
          автоматаар сервер лүү илгээгдэнэ.
        </p>
        <button class="btn" onclick="window.location.reload()">
          Дахин ачаалах
        </button>
      </div>
    </div>
  </body>
</html>
